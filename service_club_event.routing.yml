
entity.manage_shifts.add_form:
  path: '/admin/structure/event_information/{event_information}/add'
  defaults:
    _controller: '\Drupal\service_club_event\Controller\ShiftController::addForm'
    _title: 'Add Shift'
  requirements:
    _access: 'TRUE'


entity.volunteer_registration.add_form:
  path: '/admin/structure/event_information/{event_information}/volunteer_registration'
  defaults:
    _controller: '\Drupal\service_club_event\Controller\RegistrationController::addVolunteerForm'
    _title: 'Volunteer Registration'
  requirements:
    _access: 'TRUE'


  
